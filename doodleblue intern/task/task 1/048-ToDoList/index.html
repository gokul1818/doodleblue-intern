<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TO-DO list</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"> 
</head>
<body >
	<div class="container-md ">
		<div class=" input-group m-4 addTask">
			<input class="form-control" type="text" placeholder="Add a Task!">
			<button class="btn btn-primary">Add</button>
		</div>

		<ol class="notCompleted">
			<h3 class="text-danger text-center fw-bold">Not Completed</h3>
		</ol>

		<ol class="Completed">
			<h3 class="text-success text-center fw-bold">Completed</h3>
			
		</ol>
		
	</div>

	<script src="./index.js">
		
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
